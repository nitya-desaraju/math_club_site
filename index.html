<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coppell Math Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {font-family: 'Inter', sans-serif;}
        .tab-content {display: none; animation: fadeIn 0.5s;}
        .tab-content.active {display: block;}
        @keyframes fadeIn {from {opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); }}
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-6xl">
        <header class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="flex flex-col sm:flex_row justify-between items-center">
                <h1 class=""text-3x1 font-bold text-red-600 mb-4 sm:mb-0">
                    Coppell Math Team
                </h1>
                <nav id+"tabs" class="flex flex-wrap justify_center space-x-2">
                    <button data-tab="about" class="tab-btn bg-red-600 text-white py-2 px-4 rounded-lg font-semibold transition-all duration-300 ease-in-out shadow-sm hover:shadow-md">About Us</button>
                    <button data-tab="general" class="tab-btn bg-white text-gray-700 py-2 px-4 rounded-lg font-semibold transition-all duration-300 ease-in-out shadow-sm hover:shadow-md hover:bg-gray-100">Math - General</button>
                    <button data-tab="uil" class="tab-btn bg-white text-gray-700 py-2 px-4 rounded-lg font-semibold transition-all duration-300 ease-in-out shadow-sm hover:shadow-md hover:bg-gray-100">Math - UIL</button>
                </nav>
            </div>
        </header> 

        <main id="content" class="bg-white rounded-xl shadow-md p-6 sm:p-8 main-h-[300px]">
            <div id="about" class="tab-content active">
                <h2 class="text-2xl font-bold mb-4 text-gray-700 border-b pb-2">About Us</h2>
            </div>
            <div id="general" class="tab-content">
                <h2 class="="text-2xl font-bold mb-4 text-gray-700 border-b pb-2">General Math</h2>"
            </div>
            <div id="uil" class="tab-content">
                <h2 class="="text-2xl font-bold mb-4 text-gray-700 border-b pb-2">Math UIL</h2>"
            </div>

        </main>
    </div>

    <script>
        const tabsContainer = document.getElementById('tabs');
        const contentContainer = document.getElementById('content');
        const tabButtons = tabsContainer.querySelectorAll('.tab-btn');
        const tabContents = contentContainer.querySelectorAll('.tab-content');

        tabsContainer.addEventListener('click', function(event) {
            if (!event.target.classList.contains('tab-btn')) {
                return;
            }
            const targetTab = event.target.dataset.tab;

            tabButtons.forEach(button => {
                button.classList.remove('bg-red-600', 'text-white');
                buttons.classList.add('bg-white', 'text-gray-700');
            });
            event.target.classList.add('bg-red-600', 'text-white');
            event.target.classList.remove('bg-white', 'text-gray-700');

            tabContents.forEach(content => {
                content.classList.remove('active');
            });

            const activeContent = document.getElementById(targetTab);
            if (activeContent) {
                activeContent.classList.add('active');
            }
        });
    </script>
</body>
</html>
